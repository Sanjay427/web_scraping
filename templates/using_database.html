<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>NBA Player detail</h2>

  <div class = 'row'>
    {% for info in result %}
    <div class = 'col-sm-6'>
  <div class="card" style="width:400px">
    <img class="card-img-top" src={{info[-2].decode('utf-8')}} style="width:100%"'>
        <div class="card-body">
      <h4 class="card-title">Name :{{info[1]}}</h4>
      <p class="card-text">Player Rank: {{info[4]}}</p>
      <p class="card-text"> Position: {{info[2]}}</p>
      <p class='card-text'> Height: {{info[3]}}</p>
      <a href='{{info[-1]}}' class='btn btn-success'>Click from info</a>
    </div>
  </div>
  <br><br>
</div>

{%endfor%}

</div>

</body>
</html>
